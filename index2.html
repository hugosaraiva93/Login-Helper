<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>login-helper</title>
        <link rel="stylesheet" href="./CSS/styles.css">
        <script src="./JS/index2.js" defer></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/c4d630cdc7.js" crossorigin="anonymous" defer></script>
    </head>
    <body>
        <header>
            <h1>login-helper</h1>
        </header>

        <main>
            <form>
                <section class="inputs-container">
                    <input type="email" placeholder="example@gmail.com">

                    <div class="password-container">
                        <input type="password" id="field-password" class="fiel-password" placeholder="********">
                        <i class="fa-solid fa-eye" id="eye" onclick="showPassword()"></i>
                        <i class="fa-solid fa-eye-slash" id="eye-slash" onclick="showPassword()"></i>
                    </div>
                </section>

                <section class="password-infos">
                    <div>
                        <input type="checkbox">
                        <span>Lembrar senha?</span>
                    </div>

                    <a href="#">Esqueceu sua senha?</a>
                </section>

                <button id="btn-login">login</button>

                <section class="links-container">
                    <span>Ou entre com:</span>

                    <aside>
                        <a href="#"><i class="fa-brands fa-google-plus-square google"></i></a>
                        <a href="#"><i class="fa-brands fa-linkedin linkedin"></i></a>
                        <a href="#"><i class="fa-brands fa-facebook-square facebook"></i></a>
                    </aside>
                </section>

                <footer>
                    <hr>
                    <span>Ainda n√£o tem uma conta? <a href="#">Cadastra-se</a></span>
                </footer>
            </form>
        </main>
    </body>
</html>
